<!DOCTYPE html>
<html>
<head>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
</head>
<body>
   <canvas id="myChart"></canvas>
   <script>
      
      let dataset1 = {
         label: 'Crime Per Month', 
         data: [
            {

            },
            {
               x: 24, 
               y: 24
            }, 
            {
               x: 34, 
               y: 24
            }, 
            {

            {

            }, 
            {

            }
         ], 
         fill: true,
         backgroundColor: 'rgba(0, 255, 14, 0.2)'
      }
      let dataset2 = {

            {
               x: 122,

            {

            },

            }, 
            {

      }
      
      // modify the chart 
      let options = {

      }
      
      let myChart = document.getElementById('myChart').getContext('2d');
      let graph_chart = new Chart(myChart, {
         type: 'scatter', 
         data: data, 
         // options
         options: options
      }); 
   </script>
</body>
