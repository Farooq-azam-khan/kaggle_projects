<!DOCTYPE html>
<html>
<head>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
</head>
<body>
   <canvas id="myChart"></canvas>
   <script>
      
      let dataset1 = {
         label: 'Crime Per Month', 
         data: [14, 2, 3, 54, 55, 76, 74, 82, 29, 10, 11, 12], 
         fill: true,
         backgroundColor: 'rgba(0, 255, 14, 0.2)'
      }
      let dataset2 = {
         label: 'Act of Kindness Per Month',
         data: [100, 12, 123, 44, 55, 56, 37, 58, 39, 10, 121, 112],
         backgroundColor: 'rgba(255, 0, 40, 0.4)'
      }
      
   
      let data = {
         labels: ['January', 'Febuary', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
         datasets: [dataset1, dataset2]
      }
      let myChart = document.getElementById('myChart').getContext('2d');
      let graph_chart = new Chart(myChart, {
         type: 'radar', 
         data: data, 
      }); 
   </script>
</body>
</html>
